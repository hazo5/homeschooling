<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدخال السؤال والإجابات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            direction: rtl;
            text-align: right;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        .button-save {
            background-color: #007bff;
            margin-right: 10px;
        }

        .button-save:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>أدخل السؤال والإجابات</h2>
    <form id="quizForm">
        <label for="question">السؤال:</label>
        <input type="text" id="question" name="question" required>

        <label for="answer1">الإجابة الأولى:</label>
        <input type="text" id="answer1" name="answer1" required>

        <label for="answer2">الإجابة الثانية:</label>
        <input type="text" id="answer2" name="answer2" required>

        <label for="answer3">الإجابة الثالثة:</label>
        <input type="text" id="answer3" name="answer3" required>

        <label for="correctAnswer">اختر الإجابة الصحيحة:</label>
        <select id="correctAnswer" name="correctAnswer" required>
            <option value="answer1">الإجابة الأولى</option>
            <option value="answer2">الإجابة الثانية</option>
            <option value="answer3">الإجابة الثالثة</option>
        </select>

        <button type="button" class="button-save" onclick="saveData()">حفظ البيانات</button>
        <button type="submit">إرسال</button>
    </form>

    <script>
        function saveData() {
            const question = document.getElementById('question').value;
            const answer1 = document.getElementById('answer1').value;
            const answer2 = document.getElementById('answer2').value;
            const answer3 = document.getElementById('answer3').value;
            const correctAnswer = document.getElementById('correctAnswer').value;

            const quizData = {
                question: question,
                answer1: answer1,
                answer2: answer2,
                answer3: answer3,
                correctAnswer: correctAnswer
            };

            localStorage.setItem('quizData', JSON.stringify(quizData));
            alert('تم حفظ البيانات بنجاح!');
        }
    </script>
</body>
</html>
