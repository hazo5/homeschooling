<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آلة حاسبة-هوم سكولينج</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="icon" href="الشعر النهائي.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        
        .calculator {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        #display {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            text-align: right;
            font-size: 1.5em;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background-color: #f1f1f1;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #ddd;
        }
        
        button:active {
            background-color: #bbb;
        }
        
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled />
        <div class="buttons">
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendNumber('+')">+</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendNumber('-')">-</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendNumber('x')">x</button>
            <button onclick="appendNumber('/')">/</button>
        </div>
    </div>
    <a href="main.html">
        <button class="button" style="position: absolute; 
        top: 10%; left:29%;">
            أضغط للذهاب للصفحة الرئيسية
        </button>
    <script>
        let display = document.getElementById('display');
        
        // إضافة الرقم أو الرمز إلى العرض
        function appendNumber(number) {
            display.value += number;
        }
        
        // مسح العرض
        function clearDisplay() {
            display.value = '';
        }
        
        // تنفيذ عملية الحساب
        function calculate() {
            try {
                // استبدال علامة "x" بالعلامة "*" لإجراء عملية الضرب
                let expression = display.value.replace(/x/g, '*');
                display.value = eval(expression); // تقييم العملية الحسابية
            } catch (error) {
                display.value = 'Error'; // عرض "خطأ" في حال حدوث مشكلة
            }
        }
        </script>
</body>
</html>
