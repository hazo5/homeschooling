        document.getElementById('askButton').addEventListener('click', function() {
            const questionInput = document.getElementById('questionInput').value.toLowerCase();
            const answerBox = document.getElementById('answerBox');
            const answer = answers.find(item => item.keywords.some(keyword => questionInput.includes(keyword)));
            if (answer) {
                answerBox.textContent = answer.answer;
            } else {
                answerBox.textContent = 'لم أتمكن من العثور على إجابة لهذا السؤال.';
            }
        });
       
        const searchInput = document.getElementById('searchInput');
        const suggestionsList = document.getElementById('suggestionsList');
        
        function updateSuggestionsList(filter = '') {
            suggestionsList.innerHTML = '';
            const filteredKeywords = answers.flatMap(item => item.keywords).filter(keyword => keyword.includes(filter));
            const uniqueKeywords = [...new Set(filteredKeywords)];
        
            uniqueKeywords.forEach(keyword => {
                const suggestionItem = document.createElement('div');
                suggestionItem.textContent = keyword + ' (ضف سؤالك بجانب الكلمة)';
                suggestionItem.classList.add('suggestion-item');
                suggestionItem.addEventListener('click', () => {
                    searchInput.value = keyword;
                    suggestionsList.innerHTML = ''; // إخفاء الاقتراحات بعد النقر
                });
                suggestionsList.appendChild(suggestionItem);
            });
        }
        
        searchInput.addEventListener('input', () => {
            const query = searchInput.value;
            if (query) {
                updateSuggestionsList(query);
            } else {
                suggestionsList.innerHTML = ''; // إخفاء الاقتراحات إذا كانت خانة البحث فارغة
            }
        });
        
        // إخفاء الاقتراحات عند النقر خارجها
        document.addEventListener('click', (event) => {
            if (!searchInput.contains(event.target) && !suggestionsList.contains(event.target)) {
                suggestionsList.innerHTML = '';
            }
        });
    </script>
